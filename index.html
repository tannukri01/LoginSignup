<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login & Signup with Validation + Dark Mode + Toast</title>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
  />
  <link rel="stylesheet" href="style.css" />

  <!-- Toastify CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css" />
</head>
<body>
  <button id="darkModeToggle" class="dark-mode-btn">Toggle Dark Mode</button>

  <div class="container" id="container">
    
    <!-- Sign Up Form -->
    <div class="form-container sign-up-container">
      <form id="signUpForm" novalidate>
        <h1>Create Account</h1>
        <div class="social-container">
          <a href="https://www.facebook.com" class="social" target="_blank" rel="noopener noreferrer">
            <i class="fab fa-facebook-f"></i>
          </a>
          <a href="https://www.google.com" class="social" target="_blank" rel="noopener noreferrer">
            <i class="fab fa-google-plus-g"></i>
          </a>
          <a href="https://www.linkedin.com" class="social" target="_blank" rel="noopener noreferrer">
            <i class="fab fa-linkedin-in"></i>
          </a>
        </div>
        <span>or use your email for registration</span>
        <input type="text" placeholder="Name" id="signUpName" required />
        <input type="email" placeholder="Email" id="signUpEmail" required />
        <input type="password" placeholder="Password" id="signUpPassword" required />
        <button type="submit">Sign Up</button>
      </form>
    </div>

    <!-- Sign In Form -->
    <div class="form-container sign-in-container">
      <form id="signInForm" novalidate>
        <h1>Sign in</h1>
        <div class="social-container">
          <a href="https://www.facebook.com" class="social" target="_blank" rel="noopener noreferrer">
            <i class="fab fa-facebook-f"></i>
          </a>
          <a href="https://www.google.com" class="social" target="_blank" rel="noopener noreferrer">
            <i class="fab fa-google-plus-g"></i>
          </a>
          <a href="https://www.linkedin.com" class="social" target="_blank" rel="noopener noreferrer">
            <i class="fab fa-linkedin-in"></i>
          </a>
        </div>
        <span>or use your account</span>
        <input type="email" placeholder="Email" id="signInEmail" required />
        <input type="password" placeholder="Password" id="signInPassword" required />
        <a href="#">Forgot your password?</a>
        <button type="submit">Sign In</button>
      </form>
    </div>

    <!-- Overlay Panels -->
    <div class="overlay-container">
      <div class="overlay">
        <div class="overlay-panel overlay-left">
          <h1>Welcome Back!</h1>
          <p>To keep connected with us please login with your personal info</p>
          <button class="ghost" id="signIn">Sign In</button>
        </div>
        <div class="overlay-panel overlay-right">
          <h1>Hello, Friend!</h1>
          <p>Enter your personal details and start your journey with us</p>
          <button class="ghost" id="signUp">Sign Up</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Toastify JS -->
  <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  <script src="script.js"></script>
</body>
</html>
